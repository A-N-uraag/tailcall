#> server-sdl
schema {
  query: Query
}

type Foo {
  bar: String
}

type Query {
  foo: Foo @http(path: "/nestedObjects",baseURL: "https://foo.com")
}

#> client-sdl
schema {
  query: Query
}

type Foo {
  bar: String
}

type Query {
  foo: Foo
}

#> client-query
query @expect(output: {foo:{bar:"Hello World"}}) {
  foo {
    bar
  }
}
