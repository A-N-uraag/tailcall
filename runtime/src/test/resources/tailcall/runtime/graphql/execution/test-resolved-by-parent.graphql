#> server-sdl
schema {
  query: Query
}

type Address {
  street: String
}

type Query {
  user: User @http(path: "/resolvedByParent",baseURL: "https://foo.com")
}

type User {
  address: Address @inline(path: ["street"])
}

#> client-sdl
schema {
  query: Query
}

type Query {
  user: User
}

type User {
  address: String
}

#> client-query
query @expect(output: {user:{address:"James Street"}}){
  user {
    address
  }
}

