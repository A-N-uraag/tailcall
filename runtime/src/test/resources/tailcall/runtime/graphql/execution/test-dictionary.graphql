#> server-sdl
schema {
  query: Query
}

type Query {
  z: A @http(path: "/dictionary", baseURL: "https://foo.com")
}

type A {
  a: Int
  b: [B]
}

type B {
  key: String
  value: Int
}

#> client-query
query @expect(output: """{"z":{"a":1,"b":[{"key":"k1","value":1},{"key":"k2","value":2},{"key":"k3","value":3}]}}""" ) {
  z {
    a 
    b {
      key
      value
    }
  }
}
