#> server-sdl
schema {
  query: Query
}

type Foo {
  a: Int
}

type Query {
  foo: Foo @http(path: "/defaultPropertyResolver",baseURL: "https://foo.com")
}

#> client-sdl 
schema {
  query: Query
}

type Foo {
  a: Int
}

type Query {
  foo: Foo
}

#> client-query
query @expect(output: {foo:{a:1}}) {
  foo {
    a
  }
}
