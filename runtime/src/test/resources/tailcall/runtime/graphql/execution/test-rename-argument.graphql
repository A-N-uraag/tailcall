#> server-sdl
schema {
  query: Query
}

type Query {
  foo(input: Int @modify(name: "data")): Bar @http(path: "/renameArgument", query: {data: "{{args.data}}"} baseURL: "https://foo.com")
}

type Bar {
  bar: Int 
}

#> client-query
query @expect(output: """{"foo":{"bar":1}}""") {
  foo(data: 1) {
    bar
  }
}
