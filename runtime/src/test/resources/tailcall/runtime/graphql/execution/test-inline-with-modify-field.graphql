#> server-sdl
schema {
  query: Query
}

type Query {
  foo: Foo @inline(path: ["a","b"]) @modify(name: "bar") @http(path: "/inlineWithModifyField", baseURL: "https://foo.com")
}

type Foo {
  a: A
}

type A {
  b: B
}

type B {
  c: String
}

#> client-query
query @expect(output: """{"bar":{"c":"Hello"}}"""){
  bar {
    c
  }
}

#> query-response 
# {"bar":{"c":"Hello"}}
