#> server-sdl
schema {
  query: Query
}

type A {
  b: B
}

type B {
  c: String
}

type Foo {
  a: A
}

type Query {
  foo: Foo @http(path: "/inlineWithModifyField",baseURL: "https://foo.com") @inline(path: ["a","b"]) @modify(name: "bar")
}

#> client-query
query @expect(output: {bar:{c:"Hello"}}){
  bar {
    c
  }
}

#> query-response 
# {"bar":{"c":"Hello"}}
