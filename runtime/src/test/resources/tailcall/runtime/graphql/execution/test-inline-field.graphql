#> server-sdl
schema {
  query: Query
}

type A {
  b: B
}

type B {
  c: String
}

type Foo {
  a: A
}

type Query {
  foo: Foo @http(path: "/inlineField",baseURL: "https://foo.com") @inline(path: ["a","b"])
}

#> client-sdl
schema {
  query: Query
}

type B {
  c: String
}

type Query {
  foo: B
}

#> client-query
query @expect(output: {foo:{c:"Hello"}}) {
  foo {
    c
  }
}
