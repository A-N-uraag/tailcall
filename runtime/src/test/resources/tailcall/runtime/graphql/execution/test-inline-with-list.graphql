#> server-sdl
schema {
  query: Query
}

type Query {
  foo: Foo @inline(path: ["a","b"]) @constant(value: """{"a":[{"b":[{"c":"Hello"}]}]}""")
}

type Foo {
  a: [A]
}

type A {
  b: [B]
}

type B {
  c: String
}

#> client-query
query {
  foo {
    c
  }
}

#> query-response
# {"foo":[[{"c":"Hello"}]]}
