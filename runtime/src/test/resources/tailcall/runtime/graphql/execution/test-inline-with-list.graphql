#> server-sdl
schema {
  query: Query
}

type Query {
  foo: Foo @inline(path: ["a","b"]) @http(path: "/inlineWithList", baseURL: "https://foo.com") 
}

type Foo {
  a: [A]
}

type A {
  b: [B]
}

type B {
  c: String
}

#> client-query
query @expect(output: {foo:[[{c:"Hello"}]]}){
  foo {
    c
  }
}
