#> server-sdl
schema {
  query: Query
}

type Query {
  identity: String @http(path: "/resolveWithEnv",query: {data: "{{env.foo}}"},baseURL: "https://foo.com")
}

#> client-sdl
schema {
  query: Query
}

type Query {
  identity: String
}

#> client-query
query @expect(output: {identity:"bar"}) {
  identity
}


