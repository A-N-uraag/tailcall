#> server-sdl
schema {
  query: Query
}

type Query {
  foo: Foo @inline(path: ["a","0","b"]) @http(path: "/inlineIndexList", baseURL: "https://foo.com")
}

type Foo {
  a: [A]
}

type A {
  b: [B]
}

type B {
  c: String
}

#> client-query
query @expect(output: """{"foo":[{"c":"Hello"}]}""") {
  foo {
    c
  }
}
