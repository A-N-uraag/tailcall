#> server-sdl
schema {
  query: Query
}

type Foo {
  a: String
}

type Query {
  foo: Foo @http(path: "/inlineFieldScalarType",baseURL: "https://foo.com") @inline(path: ["a"])
}

#> client-sdl
schema {
  query: Query
}

type Query {
  foo: String
}

#> client-query
query @expect(output: {foo:"Hello"}) {
  foo
}