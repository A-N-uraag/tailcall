#> server-sdl
schema @server(baseURL: "http://abc.com") {
  query: Query
}

type Foo {
  a: String
}

type Query {
  foo: [Foo] @http(path: "/users") @unsafe(steps: [{http: {path: "/users"}},{transform: {path: ["data","users"]}}])
}

