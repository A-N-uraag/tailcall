#> server-sdl
schema {
  query: Query
}

type Post {
  id: ID!
  title: String!
}

type Query {
  user: [UserQuery]
}

type User {
  id: ID!
  name: String!
}

type UserQuery @extends(type: "User") {
  posts: [Post]
}

#> client-sdl
schema {
  query: Query
}

interface IUser {
  id: ID!
  name: String!
}

type Post {
  id: ID!
  title: String!
}

type Query {
  user: [UserQuery]
}

type UserQuery implements IUser {
  id: ID!
  name: String!
  posts: [Post]
}
