#> server-sdl
schema {
  query: Query
}

type A @extends(type: "B") {
  a: String
}

type B @extends(type: "C") {
  b: String
}

type C {
  c: String
}

type Query {
  a: A
  b: B
  c: C
}

#> client-sdl
schema {
  query: Query
}

interface IB {
  b: String
  c: String
}

interface IC {
  c: String
}

type A implements IB & IC {
  a: String
  b: String
  c: String
}

type B implements IB & IC {
  b: String
  c: String
}

type C implements IC {
  c: String
}

type Query {
  a: A
  b: B
  c: C
}
