schema
  @server(port: 8000, enableGraphiql: true, enableQueryValidation: false, hostname: "0.0.0.0")
  @upstream(baseURL: "http://jsonplaceholder.typicode.com", enableHttpCache: true) {
  query: Query
}

type Query {
  user(id: Int!): User @http(path: "/users/{{args.id}}")
}

type User {
  id: Int!
  name(id: Int): String!
  username: String!
  email: String!
  phone: String
  website: String
}
